<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Details Inquiry | Advertising Avengers</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<nav class="navbar">
  <div class="logo">
    <span class="logo-top">Advertising</span>
    <span class="logo-bottom">Avengers</span>
  </div>
  <a href="index.html" class="nav-btn gold-hover">Home</a>
</nav>

<section class="hero">

  <div class="hero-box reveal">

    <h1>Details Inquiry</h1>

    <p class="company-name">
      Advertising Avengers
    </p>

    <form
      id="contact-form"
      action="https://formspree.io/f/mzdbqyev"
      method="POST"
      autocomplete="off"
   >


      <input type="text" name="name" placeholder="Your Name *" required />
      <input type="email" name="email" placeholder="Your Email *" required />
      <input type="tel" name="phone" placeholder="Phone Number *" required pattern="[0-9]{10}" tiltle="Enter a valid 10-digit phone number"/>
      <input type="text" name="city" placeholder="City for Ad Display *" required />
      <input type="text" name="company" placeholder="Company Name (Optional)" />

      <div id="dev-fields" style="display:none;">

        <select name="dev_type">
          <option value="">Select Development Type *</option>
          <option>Business Website</option>
          <option>E-commerce</option>
          <option>Portfolio</option>
          <option>Custom Web App</option>
          <option>Mobile Application</option>
        </select>

        <select name="platform">
          <option value="">Platform *</option>
          <option>Web</option>
          <option>Android</option>
          <option>iOS</option>
          <option>Android & iOS</option>
        </select>

        <select name="tech_stack">
          <option value="">Preferred Technology</option>
          <option>HTML / CSS / JS</option>
          <option>React</option>
          <option>Next.js</option>
          <option>Flutter</option>
          <option>React Native</option>
          <option>Backend Required</option>
        </select>

        <select name="budget">
          <option value="">Estimated Budget</option>
          <option>₹10,000 – ₹25,000</option>
          <option>₹25,000 – ₹50,000</option>
          <option>₹50,000+</option>
        </select>

      </div>



      <input type="text" name="platform" placeholder="Advertising Platform *" required />

      <textarea name="message" placeholder="Ad Description *" required></textarea>

      <button type="submit" class="btn gold-hover">
        Submit Inquiry
      </button>

    </form>

    <!-- SUCCESS MESSAGE -->
    <div id="thank-you-message">
      <h3>Inquiry Submitted Successfully</h3>
      <p>
        Thank you for reaching out.  
        Our team will carefully review your request and contact you shortly.
      </p>
      <button id="refill-btn" class="btn gold-hover">
        Fill Another Inquiry
      </button>
    </div>

  </div>

</section>

<script>
const form = document.getElementById('contact-form');
const msg = document.getElementById('thank-you-message');
const btn = document.getElementById('refill-btn');

form.addEventListener('submit', e => {
  e.preventDefault();
  form.style.display = 'none';
  msg.style.display = 'block';
});

btn.addEventListener('click', () => {
  form.reset();
  msg.style.display = 'none';
  form.style.display = 'block';
});
</script>

<script src="script.js"></script>
</body>
</html>
